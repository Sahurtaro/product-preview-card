<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="img-container">
          <img
            src="./assets/images/image-product-desktop.jpg"
            alt="parfume image"
            class="product-img" />
        </div>
        <div class="text-container">
          <h6 class="product-category">P E R F U M E</h6>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="current-price">$149.99</p>
            <p class="former-price">$169.99</p>
          </div>
          <button class="btn-container">
            <img
              src="./assets/icons/icon-cart.svg"
              alt="cart icon"
              class="btn-img" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
